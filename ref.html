<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Slider with Custom Pagination</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    /* Styles for container, slides, and pagination */
    .swiper-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .swiper-slide {
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      height: 300px;
    }

    .custom-pagination {
      margin-top: 10px;
      text-align: center;
    }

    .custom-pagination-button {
      background-color: #888;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .custom-pagination-button.active {
      background-color: #333;
      color: white;
    }

    .custom-navigation {
      text-align: center;
      margin-top: 10px;
    }

    .custom-navigation-button {
      background-color: #888;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
      <div class="swiper-slide">Slide 11</div>
      <div class="swiper-slide">Slide 12</div>
      <div class="swiper-slide">Slide 13</div>
      <div class="swiper-slide">Slide 14</div>
      <div class="swiper-slide">Slide 15</div>
      <div class="swiper-slide">Slide 16</div>
      <div class="swiper-slide">Slide 17</div>
      <div class="swiper-slide">Slide 18</div>
      <div class="swiper-slide">Slide 19</div>
    </div>
    <div class="custom-pagination"></div>
    <div class="custom-navigation">
      <button class="custom-navigation-button" id="prevButton">Previous</button>
      <button class="custom-navigation-button" id="nextButton">Next</button>
    </div>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var mySwiper = new Swiper('.swiper-container', {
        loop: true,
        slidesPerView: 1,
        centeredSlides: true,
      });

      var customPagination = document.querySelector('.custom-pagination');
      var prevButton = document.getElementById('prevButton');
      var nextButton = document.getElementById('nextButton');
      var visiblePages = 6;

      function updateCustomPagination() {
        customPagination.innerHTML = '';
        var startIndex = Math.max(0, mySwiper.realIndex - Math.floor(visiblePages / 2));
        var endIndex = Math.min(mySwiper.slides.length - 1, startIndex + visiblePages - 1);
        for (var i = startIndex; i <= endIndex; i++) {
          var button = document.createElement('button');
          button.classList.add('custom-pagination-button');
          if (i === mySwiper.realIndex) {
            button.classList.add('active');
          }
          button.textContent = i + 1;
          button.addEventListener('click', function () {
            mySwiper.slideTo(Number(this.textContent) - 1);
          });
          customPagination.appendChild(button);
        }
      }

      prevButton.addEventListener('click', function () {
        mySwiper.slidePrev();
      });

      nextButton.addEventListener('click', function () {
        mySwiper.slideNext();
      });

      mySwiper.on('slideChange', function () {
        updateCustomPagination();
      });

      updateCustomPagination();
    });
  </script>
</body>
</html>
